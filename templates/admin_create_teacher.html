{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">
            <i class="fas fa-user-plus"></i> Create New Teacher
          </h4>
        </div>
        <div class="card-body">
          <form method="POST">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="username" class="form-label">
                    <i class="fas fa-user"></i> Username *
                  </label>
                  <input type="text" class="form-control" id="username" name="username" required>
                  <div class="form-text">This will be used for login</div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="name" class="form-label">
                    <i class="fas fa-id-card"></i> Full Name *
                  </label>
                  <input type="text" class="form-control" id="name" name="name" required>
                </div>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="temp_password" class="form-label">
                <i class="fas fa-key"></i> Temporary Password *
              </label>
              <input type="password" class="form-control" id="temp_password" name="temp_password" required>
              <div class="form-text">Teacher will be required to change this on first login</div>
            </div>
            
            <div class="alert alert-info">
              <i class="fas fa-info-circle"></i>
              <strong>Note:</strong> The teacher will be required to change their password upon first login for security.
            </div>
            
            <div class="d-flex justify-content-between">
              <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
              </a>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-plus"></i> Create Teacher
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
